<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/singin.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <form class="form" data-aos="zoom-in"> 
    
    <p class="title" data-aos="fade-down" data-aos-delay="100">Register</p>
    <p class="message" data-aos="fade-down" data-aos-delay="200">Signup now and get full access to our app.</p>
        
        <div class="flex">
        <label data-aos="fade-up" data-aos-delay="300">
            <input name="firstname" class="input" type="text" placeholder=" " required="">
            <span>Firstname</span>
        </label>

        <label data-aos="fade-up" data-aos-delay="400">
            <input name="lastname" class="input" type="text" placeholder=" " required="">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label data-aos="fade-up" data-aos-delay="500">
        <input name="email" class="input" type="email" placeholder=" " required="">
        <span>Email</span>
    </label> 
        
    <label data-aos="fade-up" data-aos-delay="600">
        <input name="password" class="input" type="password" placeholder=" " required="">
        <span>Password</span>
    </label>

    <label data-aos="fade-up" data-aos-delay="700">
        <input name="confirm_password" class="input" type="password" placeholder=" " required="">
        <span>Confirm password</span>
    </label>

    <button class="submit" data-aos="flip-up" data-aos-delay="800">Submit</button>
    
    <p class="signin" data-aos="fade-in" data-aos-delay="900">
        Already have an acount ? <a href="login.html">Signin</a> 
    </p>
</form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800, 
            once: true,
            offset: 0 // สำคัญ! ช่วยให้ทำงานแม้เนื้อหาอยู่บนสุด
        });
    </script>
    <script src="Data/Data.js"></script>
</body>
</html>
